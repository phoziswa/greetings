<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="greet.css">
    <link rel="stylesheet" type="text/css" href="greet-grid.css">


</head>

<body>
    <div class="row">
        <div class="col-12">
            <div class="box">
                <h1 class="center">Greetings</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="name ">
                <span>
                    <h1>Name:</h1>
                </span>
                <span>
                    <input type="text" name="" class="textBox" value="">
                </span>

            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12 ">
            <div class="move">
                <span>
                        <input type="radio" name="language" class="langButton" value="English">English
                </span>
                <span>
                    <input type="radio" name="language" class="langButton" value="isiXhosa">isiXhosa

                </span>
                <span>
                    <input type="radio" name="language" class="langButton" value="Afrikaans">Afrikaans
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class=" col-12">
            <span class="displayPlace">
                display area
            </span>

        </div>
    </div>

<br>
<br>
    <div class="row">
        <div class=" col-12">
            <span class="counter">
               0
            </span>

        </div>
    </div>

    <div class="row">
        <div class="myBtn">

            <input type="button" name="button" class="greetMeBtn" value="greet me!">
        </div>
    </div>



    <script src="greet.js" charset="utf-8"></script>
    <script src="greet-dom.js" charset="utf-8"></script>
</body>

</html>
